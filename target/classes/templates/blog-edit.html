<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert = "blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el: ${post}" >
    <form method="post">
        <p><input type="text" th:value="${el.post_title}" name="post_title" placeholder="Введите название статьи" class="form-control"></p><br>
        <p><input type="text" th:value="${el.post_text}" name="post_anons" placeholder="Введите анонс статьи" class="form-control"></p><br>
        <p><textarea  name="post_text" placeholder="Введите текст статьи" class="form-control" th:text="${el.post_anons}"/></p><br>
        <button type="submit" value="Submit" class="btn btn-success">Обновить</button>
    </form>
    </div>
</div>

<div th:insert ="blocks/footer :: footer"></div>

</body>
</html>

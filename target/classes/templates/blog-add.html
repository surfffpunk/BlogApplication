<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог Сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert = "blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <p><input type="text" name="post_title" placeholder="Введите название статьи" class="form-control"></p><br>
        <p><input type="text" name="post_anons" placeholder="Введите анонс статьи" class="form-control"></p><br>
        <p><textarea name="post_text" placeholder="Введите текст статьи" class="form-control"></textarea></p><br>
        <p><button type="submit" value="Submit" class="btn btn-success">Добавить статью</button></p>
    </form>
</div>

<div th:insert ="blocks/footer :: footer"></div>

</body>
</html>
